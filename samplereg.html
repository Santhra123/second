<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reg.css">
    </head>
    <body class="back">
        <div class="banner">
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sample.html">Sign In</a></li>
                    <li><a href="samplereg.html">Sign Up</a></li>                    
                   <li><a href="about.html">About Us</a></li>
                    <li><a href="samplecont">Contact Us</a></li>
                </ul>
           </div>
           </div>
   
    
    
        <div class="wrapper">
            <div class="title"><span>REGISTRATION FORM</span></div>
            <form action="#">
        <div class="row">
            
            <input class="first" type="text" name="username"  placeholder="First Name" required>
        
        
            <input class="second" type="password" name="lname" placeholder="Last Name" required>
        
        </div><br>
        <div class="row">
           
            <input class="first" type="date" name="dbirth" placeholder="Date of birth" required>
            
            
            <input class="second" type="number" name="age" placeholder="age" required>
            
        </div><br>
        <div class="row">
            
            <select class="first">
                <option >Select Gender</option>
                <option value="f1">Female</option>
                <option value="f2">Male</option>
                <option value="f3">Others</option>
            </select>
            
            
           
            <input class="second" type="number" name="phone" minlength="10" maxlength="10" placeholder="Phone Number" required>
           
        </div><br>
        <div class="row">
            
            <input  class="first" type="email" name="email" placeholder="Email Address" required>
        
            <input class="second" type="text" name="address" placeholder="Address" required>
           
        </div><br>
        <div class="row">
           
            <select class="first">
                <option >Select State</option>
                <option value="f1">Rajasthan</option>
                <option value="f2">Kerala</option>
                <option value="f3">Jaipur</option>
            </select>
           
            <select class="second" >
                <option >Select City</option>
                <option value="f1">Angamaly</option>
                <option value="f2">Mokkannur</option>
                <option value="f3">Kokkunnu</option>
                <option value="f3">Thuravoor</option>
                <option value="f3">Manjpra</option>
            </select>
            
        </div><br>
        <div class="row">
            
            <input  class="first" type="text" name="p1" placeholder="User name" required>
           
        
            
            <input  class="second" type="password" name="password" placeholder="Password" required>
        </div><br>
            <div class="row ">
        
            
            <input class="first"  type="password" name="cpassword" placeholder=" confirm Password" required>
           
        </div><br>
       
        <div class="row"> 
        <input class="first  button" type="button" name="button" value="Register"><br><br>
        </div>
    </div>
    </div>
    
    </body>
</html>
